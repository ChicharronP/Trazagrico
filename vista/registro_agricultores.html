    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .container {
            margin-top: 50px; /* Espacio superior */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra para el contenedor */
            background-color: #fff; /* Color de fondo blanco para el formulario */
            padding: 30px; /* Espacio interno */
        }
        h2 {
            margin-bottom: 20px; /* Espacio inferior en el título */
        }
        .form-group {
            margin-bottom: 20px; /* Espacio inferior entre campos */
        }
    </style>
</head>
<body>
    <header class="navegacion">
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary custom-header">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Trazagrico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="acerca_de.html">Acerca de</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="ver_productos.html">Ver productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Contáctanos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="container">
        <h2>Registro de Agricultores</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Agricultor</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" placeholder="Ingresa tu ubicación" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <footer class="text-center bg-dark text-light py-4" style="margin-top: 50px; position:relative; bottom: 0;">
